<div class="max-w-4xl mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Browse Jobs</h2>

    <form method="get" class="bg-white shadow-md rounded-lg p-4 mb-8">
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
            Filter
        </button>
    </form>

    <ul class="space-y-6">
        {% for job in jobs %}
            <li class="bg-white shadow rounded-lg p-6">
                <h3 class="text-xl font-semibold text-gray-900">{{ job.title }}</h3>
                <p class="text-gray-700">{{ job.company }}</p>

                </p>

            </li>
        {% empty %}

        {% endfor %}

</div>
