

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Your CV</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">Create Your CV</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Full Name</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Email Address</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label for="id_phone" class="form-label">Phone Number</label>
                {{ form.phone }}
            </div>

            <div class="mb-3">
                <label for="id_education" class="form-label">Education</label>
                {{ form.education }}
            </div>

            <div class="mb-3">
                <label for="id_experience" class="form-label">Experience</label>
                {{ form.experience }}
            </div>

            <div class="mb-3">
                <label for="id_skills" class="form-label">Skills <small>(Separate with commas)</small></label>
                {{ form.skills}}
            </div>

            

            <button type="submit" class="btn btn-primary">Generate CV</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS (optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
