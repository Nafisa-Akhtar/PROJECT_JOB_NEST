<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ cv.name }}'s CV</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 30px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .cv-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        .cv-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #0d6efd;
        }
        .cv-header-text {
            flex-grow: 1;
        }
        .cv-header-text h1 {
            margin: 0;
            font-size: 32px;
            color: #0d6efd;
        }
        .cv-header-text p {
            margin: 2px 0;
            font-size: 14px;
        }
        .section-title {
            font-size: 22px;
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 5px;
        }
        .skills-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="container cv-container">
        <!-- Header with Image and Basic Info -->
        <div class="cv-header">
            {% if cv.image %}
                <img src="{{ cv.image.url }}" alt="Profile Picture" class="profile-pic">
            {% endif %}
            <div class="cv-header-text">
                <h1>{{ cv.name }}</h1>
                <p><strong>Email:</strong> {{ cv.email }}</p>
                <p><strong>Phone:</strong> {{ cv.phone }}</p>
            </div>
        </div>

        <!-- Education Section -->
        <div class="cv-section">
            <div class="section-title">Education</div>
            <p>{{ cv.education|linebreaks }}</p>
        </div>

        <!-- Experience Section -->
        <div class="cv-section">
            <div class="section-title">Experience</div>
            <p>{{ cv.experience|linebreaks }}</p>
        </div>

        <!-- Skills Section -->
        <div class="cv-section">
            <div class="section-title">Skills</div>

            <p>{{ cv.skills|linebreaks }}</p>
            
        </div>
    </div>

</body>
</html>
