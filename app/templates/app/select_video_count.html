{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Select Video Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>





<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
  <a class="navbar-brand fw-bold" href="{% url 'index' %}">
      <!-- Replace with your logo or text -->
      
    </a>
         
    <!-- Right: Dropdown Menu -->
    <div class="dropdown">
      <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        <!-- Bootstrap Icon (person icon) -->
        <i class="bi bi-person-circle"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
        
          <!-- Menu for Logged-in Users -->
          <li><a class="dropdown-item" href="{% url 'admin_home' %}">Home</a></li>
          <li><a class="dropdown-item" href="{% url 'add_course' %}">Add Courses</a></li>
          <li><a class="dropdown-item" href="{% url 'logout' %}">LOGOUT</a></li>


        
        
      </ul>
    </div>
  </div>
</nav>





<!---->





<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h3>How many videos for "{{ course.title }}"?</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="num_videos" class="form-label">Number of Videos</label>
                    <input type="number" name="num_videos" min="1" max="50" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
