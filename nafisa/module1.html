<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Profile Settings</h2>
    
    <!-- Profile Picture -->
    <div class="mb-4 text-center">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" class="rounded-circle mb-3" width="120" height="120">
      <div>
        <input type="file" class="form-control w-auto d-inline" id="profilePicUpload">
      </div>
    </div>

    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>

    <!-- Bio -->
    <div class="mb-3">
      <label for="bio" class="form-label">Bio</label>
      <textarea class="form-control" id="bio" rows="3" placeholder="Write a short bio..."></textarea>
    </div>

    <!-- Skills -->
    <div class="mb-3">
      <label class="form-label">Skills</label>
      <div id="skillsContainer" class="d-flex flex-wrap gap-2">
        <button type="button" class="btn btn-outline-primary">HTML</button>
        <button type="button" class="btn btn-outline-primary">CSS</button>
        <button type="button" class="btn btn-outline-primary">JavaScript</button>
        <button type="button" class="btn btn-outline-secondary" onclick="addSkill()">+ Add Skill</button>
      </div>
    </div>

    <!-- Password Change -->
    <div class="mb-4">
      <label class="form-label">Change Password</label>
      <input type="password" class="form-control mb-2" placeholder="Current password">
      <input type="password" class="form-control mb-2" placeholder="New password">
      <input type="password" class="form-control" placeholder="Confirm new password">
    </div>

    <div class="text-center">
      <button class="btn btn-success px-4">Save Changes</button>
    </div>
  </div>

  <!-- Optional: Script to dynamically add new skill buttons -->
  <script>
    function addSkill() {
      const skill = prompt("Enter a new skill:");
      if (skill) {
        const button = document.createElement("button");
        button.className = "btn btn-outline-primary";
        button.textContent = skill;
        document.getElementById("skillsContainer").insertBefore(button, document.getElementById("skillsContainer").lastElementChild);
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
