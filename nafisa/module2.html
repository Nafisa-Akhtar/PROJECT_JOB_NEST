<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Job Posting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Post a New Job</h2>

    <!-- Job Title -->
    <div class="mb-3">
      <label for="jobTitle" class="form-label">Job Title</label>
      <input type="text" class="form-control" id="jobTitle" placeholder="e.g. Frontend Developer">
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="jobDescription" class="form-label">Job Description</label>
      <textarea class="form-control" id="jobDescription" rows="4" placeholder="Write a detailed job description..."></textarea>
    </div>

    <!-- Required Skills -->
    <div class="mb-3">
      <label class="form-label">Required Skills</label>
      <div id="jobSkillsContainer" class="d-flex flex-wrap gap-2 mb-2">
        <button type="button" class="btn btn-outline-primary">HTML</button>
        <button type="button" class="btn btn-outline-primary">React</button>
        <button type="button" class="btn btn-outline-secondary" onclick="addJobSkill()">+ Add Skill</button>
      </div>
    </div>

    <!-- Salary Range -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="salaryMin" class="form-label">Minimum Salary</label>
        <input type="number" class="form-control" id="salaryMin" placeholder="e.g. 40000">
      </div>
      <div class="col-md-6">
        <label for="salaryMax" class="form-label">Maximum Salary</label>
        <input type="number" class="form-control" id="salaryMax" placeholder="e.g. 80000">
      </div>
    </div>

    <!-- Submit -->
    <div class="text-center">
      <button class="btn btn-success px-4">Post Job</button>
    </div>
  </div>

  <!-- Add Skill Script -->
  <script>
    function addJobSkill() {
      const skill = prompt("Enter required skill:");
      if (skill) {
        const button = document.createElement("button");
        button.className = "btn btn-outline-primary";
        button.textContent = skill;
        document.getElementById("jobSkillsContainer").insertBefore(button, document.getElementById("jobSkillsContainer").lastElementChild);
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
